  <!-- Meshing Page -->
  <div id="page-meshing" class="page hidden max-w-7xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Meshing Configuration</h2>
    </div>

    <div class="flex flex-col gap-6">

        <!-- BlockMesh Config -->
        <div class="border border-gray-200 rounded-lg p-4 shadow-sm bg-gray-50">
            <h3 class="text-lg font-semibold mb-3 border-b pb-2 flex justify-between items-center cursor-pointer" onclick="toggleSection('blockMeshSection')">
                <span>Background Mesh (blockMesh)</span>
                <span id="blockMeshSectionToggle" class="text-sm">â–¼</span>
            </h3>
            <div id="blockMeshSection" class="block space-y-3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Bounds (Min / Max)</label>
                        <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="bmMin" placeholder="-1 -1 -1" class="border rounded px-2 py-1 text-sm">
                        <input type="text" id="bmMax" placeholder="1 1 1" class="border rounded px-2 py-1 text-sm">
                        </div>
                        <button onclick="fillBoundsFromGeometry()" class="text-xs text-blue-600 hover:underline mt-1">
                        Auto-fill from selected Geometry
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Cells (x y z)</label>
                        <input type="text" id="bmCells" value="20 20 20" class="border rounded px-2 py-1 text-sm w-full">
                    </div>
                    <div>
                         <label class="block text-sm font-medium text-gray-700">Grading (x y z)</label>
                         <input type="text" id="bmGrading" value="1 1 1" class="border rounded px-2 py-1 text-sm w-full">
                    </div>
                </div>
                <div class="flex gap-2 pt-2">
                    <button onclick="generateBlockMeshDict()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded text-sm">
                    Generate blockMeshDict
                    </button>
                    <button onclick="runMeshingCommand('blockMesh')" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm">
                    Run blockMesh
                    </button>
                </div>
            </div>
        </div>

        <!-- SnappyHexMesh Config -->
        <div class="border border-gray-200 rounded-lg p-4 shadow-sm">
            <h3 class="text-lg font-semibold mb-3 border-b pb-2">SnappyHexMesh</h3>

            <div class="flex flex-col lg:flex-row gap-6">

                <!-- Left: Global Settings -->
                <div class="w-full lg:w-1/2 flex flex-col gap-4">

                    <!-- Basic Global Settings -->
                    <div class="bg-blue-50 p-3 rounded border border-blue-200">
                        <h4 class="font-medium text-blue-900 mb-2">Global Settings</h4>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="shmCastellated" checked class="rounded text-blue-600">
                                <span class="text-sm">Castellated Mesh</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="shmSnap" checked class="rounded text-blue-600">
                                <span class="text-sm">Snap</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="shmLayers" class="rounded text-blue-600">
                                <span class="text-sm">Add Layers</span>
                            </label>
                        </div>
                        <div class="mt-3">
                            <label class="block text-sm font-medium text-gray-700">Location In Mesh (x y z)</label>
                            <input type="text" id="shmLocation" value="0 0 0" class="border rounded px-2 py-1 text-sm w-full" placeholder="e.g. 0.1 0.1 0.1">
                        </div>
                    </div>

                    <!-- Advanced Settings (Collapsible) -->
                    <details class="border rounded bg-gray-50">
                        <summary class="px-3 py-2 cursor-pointer text-sm font-medium text-gray-700 hover:bg-gray-100">
                            Advanced Global Settings
                        </summary>
                        <div class="p-3 space-y-3">
                            <!-- Quality -->
                            <div>
                                <h5 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Mesh Quality</h5>
                                <div class="grid grid-cols-2 gap-2">
                                    <div>
                                        <label class="block text-xs text-gray-600">Max Non-Ortho</label>
                                        <input type="number" id="shmMaxNonOrtho" value="65" class="border rounded px-2 py-1 text-sm w-full">
                                    </div>
                                    <div>
                                        <label class="block text-xs text-gray-600">Min Triangle Twist</label>
                                        <input type="number" id="shmMinTriangleTwist" value="-1" class="border rounded px-2 py-1 text-sm w-full">
                                    </div>
                                </div>
                            </div>

                            <!-- Layers Global -->
                            <div>
                                <h5 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Layer Addition Global</h5>
                                <div class="grid grid-cols-2 gap-2">
                                    <div>
                                        <label class="block text-xs text-gray-600">Feature Angle</label>
                                        <input type="number" id="shmLayerFeatureAngle" value="130" class="border rounded px-2 py-1 text-sm w-full">
                                    </div>
                                    <div>
                                        <label class="block text-xs text-gray-600">Expansion Ratio</label>
                                        <input type="number" id="shmExpansionRatio" value="1.2" step="0.1" class="border rounded px-2 py-1 text-sm w-full">
                                    </div>
                                    <div>
                                        <label class="block text-xs text-gray-600">Final Thickness</label>
                                        <input type="number" id="shmFinalThickness" value="0.3" step="0.1" class="border rounded px-2 py-1 text-sm w-full">
                                    </div>
                                    <div>
                                        <label class="block text-xs text-gray-600">Min Thickness</label>
                                        <input type="number" id="shmMinThickness" value="0.1" step="0.01" class="border rounded px-2 py-1 text-sm w-full">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </details>
                </div>

                <!-- Right: Object Settings -->
                <div class="w-full lg:w-1/2 flex flex-col gap-4 border-l pl-0 lg:pl-6 border-gray-200">
                    <h4 class="font-medium text-gray-800">Object Settings</h4>

                    <div class="flex flex-col gap-2 h-48">
                         <label class="text-sm text-gray-600">Loaded Geometry Objects</label>
                         <select id="shmObjectList" class="border border-gray-300 rounded px-2 py-2 flex-1 w-full" size="5" onchange="selectShmObject()">
                            <!-- Populated by JS -->
                         </select>
                    </div>

                    <!-- Selected Object Properties -->
                    <div id="shmObjectProps" class="bg-gray-50 p-3 rounded border border-gray-200 hidden">
                        <div class="flex justify-between items-center mb-2">
                             <h5 class="font-semibold text-sm" id="shmSelectedObjectName">Object Name</h5>
                        </div>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-xs font-medium text-gray-700">Refinement Level (Min / Max)</label>
                                <div class="flex items-center gap-2">
                                    <input type="number" id="shmObjRefMin" min="0" max="10" class="border rounded px-2 py-1 text-sm w-20" onchange="updateShmObjectConfig()">
                                    <span class="text-gray-500">-</span>
                                    <input type="number" id="shmObjRefMax" min="0" max="10" class="border rounded px-2 py-1 text-sm w-20" onchange="updateShmObjectConfig()">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700">Number of Surface Layers</label>
                                <input type="number" id="shmObjLayers" min="0" max="10" class="border rounded px-2 py-1 text-sm w-full" onchange="updateShmObjectConfig()">
                                <p class="text-xs text-gray-500 mt-1">Requires "Add Layers" to be enabled globally.</p>
                            </div>
                        </div>
                    </div>
                     <div id="shmObjectPlaceholder" class="text-sm text-gray-400 italic p-4 text-center border border-dashed rounded">
                        Select an object to configure its properties.
                    </div>

                </div>
            </div>

            <div class="flex gap-2 pt-4 border-t mt-4">
                <button onclick="generateSnappyHexMeshDict()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded text-sm font-medium">
                  Generate snappyHexMeshDict
                </button>
                <button onclick="runMeshingCommand('snappyHexMesh')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm font-medium">
                  Run snappyHexMesh
                </button>
            </div>

        </div>

    </div>

    <!-- Meshing Output -->
    <div class="mt-6">
       <h3 class="text-sm font-semibold mb-1">Meshing Output</h3>
       <div id="meshingOutput" class="bg-gray-900 text-green-400 font-mono text-xs p-3 rounded h-40 overflow-auto">
         Ready...
       </div>
    </div>
  </div>
