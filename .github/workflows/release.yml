name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Frontend Dependencies & Build
        run: |
          pnpm install
          pnpm run build

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller foamflask.spec

      - name: Rename Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: mv dist/FOAMFlask.exe dist/FOAMFlask-Windows.exe

      - name: Rename Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: mv dist/FOAMFlask dist/FOAMFlask-Linux

      - name: Rename Artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: mv dist/FOAMFlask dist/FOAMFlask-MacOS

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: foamflask-${{ matrix.os }}
          path: dist/FOAMFlask*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/foamflask-ubuntu-latest/FOAMFlask-Linux
            artifacts/foamflask-windows-latest/FOAMFlask-Windows.exe
            artifacts/foamflask-macos-latest/FOAMFlask-MacOS
